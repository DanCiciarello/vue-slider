<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <!-- Immagine corrente -->
                <div class="item">
                    <img :src="currentSlideImage" :alt="currentSlideTitle" />
                    <div class="text">
                        <h3>{{currentSlideTitle}}</h3>
                        <p>{{currentSlideText}}</p>
                    </div>
                </div>

                <!-- Thumbs dello slider -->
                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb" v-for="(slide, i) in slides">
                        <img :src="slides[i].image" :alt="slides[i].title" @click="selectedImage(i)"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/script.js"></script>

</body>
</html>
